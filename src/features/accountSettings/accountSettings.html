<div class="jumbotron">
    <h2>Account Settings</h2>
    <p ng-bind="accountSettings.errorMessage">{{accountSettings.errorMessage}}</p>
    <form name="form" ng-submit="accountSettings.update()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="userData.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>






        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="registration.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required && form.password.$error.wrongPasswordPattern}">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="registration.user.password" ng-change="checkPasswords()" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            <span ng-show="form.password.$error.wrongPasswordPattern" class="help-block">Password must contain at least 6 characters, including UPPER/lowercase and numbers.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.passwordRepeated.$dirty && form.passwordRepeated.$error.required && form.passwordRepeated.$error.dontMatch }">
            <label for="passwordRepeated">Repeat password</label>
            <input type="password" name="passwordRepeated" id="passwordRepeated" class="form-control" ng-model="registration.password2" ng-change="checkPasswords()" required />
            <span ng-show="form.passwordRepeated.$error.dontMatch" class="help-block">Passwords do not match</span>
        </div>


        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || form.passwordRepeated.$error.dontMatch || form.password.$error.wrongPasswordPattern" class="btn btn-primary">C</button>
            <a href="/home" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
