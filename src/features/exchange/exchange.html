<md-content class="md-padding">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-href="/offers" name="offers">
           Offers
        </md-nav-item> 
        <md-nav-item md-nav-href="/acceptedByOfferor" name="acceptedByOfferor">
           Accepted by offeror
        </md-nav-item> 
        <md-nav-item md-nav-href="/acceptedByOwner" name="acceptedByOwner">
           Accepted by owner
        </md-nav-item> 
        <md-nav-item md-nav-href="/waitingForOwner" name="waitingForOwner">
           Waiting for owner
        </md-nav-item> 
        <md-nav-item md-nav-href="/waitingForOfferor" name="waitingForOfferor">
           Waiting for offeror
        </md-nav-item> 
        <md-nav-item md-nav-href="/canceled" name="canceled">
           Canceled
        </md-nav-item> 
        <md-nav-item md-nav-href="/rejected" name="rejected">
           Rejected
        </md-nav-item> 
     </md-nav-bar>

<md-card-content ng-repeat="offer in offers">
    <md-card md-theme="default" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
            
                <span class="md-headline"

                      md-highlight-text="textFilter"
                                            
                      md-highlight-flags="gi">   {{offer.desiredItems[0].name}}</span>
            </md-card-title-text>
          </md-card-title>
 <md-card-content>
            <button class="btn btn-primary" ng-click="showDetails(offer.ownerId, offer.id)">Details</button>
            <button class="btn btn-warning" ng-click="cancel(offer.offerId)">Cancel offer</button>

         
        </md-card-content>
     
    </md-card>
</md-card-content>
   </md-content>
