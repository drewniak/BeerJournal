        <a ui-sref="start" ng-show="!vm.isMobileBrowser"><h2 md-truncate>BeerJournal</h2></a>

        <span class="vertical-line"></span>

        <div ng-show="vm.isLoggedIn() && !vm.isMobileBrowser">
            <md-button aria-label="Collections"
                       ui-sref="collections"
                       class="md-raised md-small md-accent">
                Collections
            </md-button>
            <md-button aria-label="Events"
                       ui-sref="events"
                       class="md-raised md-small md-accent">
                Events
            </md-button>


        <md-button aria-label="Exchanges"
                   ui-sref="waitingForMe"
                   class="md-raised md-small md-accent"
                   ng-show="vm.isLoggedIn()">
            Exchanges
        </md-button>

            <md-button aria-label="HallOfFame"
                       ui-sref="topRatedList"
                       class="md-raised md-small md-accent">
                Hall of fame
            </md-button>
        </div>
        <div ng-show="vm.isLoggedIn() && vm.isMobileBrowser">
            <md-menu md-position-mode="target-right target">

                <md-button class="md-accent md-raised" aria-label="viewsImage" ng-click="$mdMenu.open()">show me...</md-button>

                <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                    <md-button aria-label="Collections"
                               ui-sref="collections"
                               class="md-primary">
                        Collections
                    </md-button>
                    <md-button aria-label="Events"
                               ui-sref="events"
                               class="md-primary">
                        Events
                    </md-button>


                    <md-button aria-label="Exchanges"
                               ui-sref="offers"
                               class="md-primary">
                        Exchanges
                    </md-button>

                    <md-button aria-label="HallOfFame"
                               ui-sref="topRatedList"
                               class="md-primary">
                        Hall of fame
                    </md-button>
                </md-menu-content>
            </md-menu>
        </div>

        <md-button ng-show="localstream" ng-click="turnOffCamera()">
            <md-icon><i class="material-icons">videocam_off</i></md-icon>
        </md-button>

        <span flex></span>

        <div style="width:25px; height:25px; border:1px solid #333;" ng-style="{'background-color': themeColor}" colorpicker ng-model="themeColor"></div>

        <div ng-show="!vm.isMobileBrowser && !vm.isLoggedIn()">
            <md-button md-no-ink
                       class="md-small"
                       aria-label="Register"
                       ui-sref="registration">
                Register
            </md-button>
            <md-button class="md-raised md-small"
                       aria-label="Log in"
                       ui-sref="login">
                Log in
            </md-button>

            <md-button class="md-raised md-small"
                       aria-label="Log in"
                       ng-click="loginFb()">
                FB Login
                <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
            </md-button>
        </div>

        <span class="vertical-line"
              ng-show="vm.isLoggedIn()"></span>

        <span class="md-body-2 spacer-5"
              ng-bind="vm.getCurrentUsername()"
              ng-show="!vm.isMobileBrowser && vm.isLoggedIn()"></span>

        <md-menu md-position-mode="target-right target"
                 ng-show="vm.isLoggedIn()">

            <md-button class="md-icon my-icon-button" aria-label="Account" ng-click="$mdMenu.open()">
                <img id="avatarImage" src="{{avatar}}" err-scr="vm.defaultAvatar" alt="Account" width="50" height="50">
            </md-button>


            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                <md-button class="md-primary" ui-sref="accountSettings">Account settings</md-button>
                <md-button class="md-primary" ng-click="vm.logout()">Log out</md-button>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
