<md-content class="md-padding">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-href="/offers" name="offers">
           Offers
        </md-nav-item> 
        <md-nav-item md-nav-href="/acceptedByOfferor" name="acceptedByOfferor">
           Accepted by offeror
        </md-nav-item> 
        <md-nav-item md-nav-href="/acceptedByOwner" name="acceptedByOwner">
           Accepted by owner
        </md-nav-item> 
        <md-nav-item md-nav-href="/waitingForOwner" name="waitingForOwner">
           Waiting for owner
        </md-nav-item> 
        <md-nav-item md-nav-href="/waitingForOfferor" name="waitingForOfferor">
           Waiting for offeror
        </md-nav-item> 
        <md-nav-item md-nav-href="/canceled" name="canceled">
           Canceled
        </md-nav-item> 
        <md-nav-item md-nav-href="/rejected" name="rejected">
           Rejected
        </md-nav-item> 
     </md-nav-bar>
<md-card-content ng-repeat="offer in offers | filter: {state : 'WAITING_FOR_OWNER'}">

    <md-card md-theme="default" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
                 <ul>
                        <li ng-repeat=" offeredItem in offer.offeredItems"  >
                            {{ offeredItem.name }}  
                        </br>
                        </li>
                        </ul>
                                                              
                for
        
                <span class="md-headline"
                      md-highlight-text="textFilter"
                                            
                      md-highlight-flags="gi">{{offer.desiredItem.name}}</span>
          </md-card-title>
 <md-card-content>
            <button class="btn btn-primary" ng-click="showDetails(offer.id)">Details</button>
            <button class="btn btn-warning" ng-click="accept(offer.id)">Accept</button>
            <button class="btn btn-warning" ng-click="reject(offer.id)">Reject</button>
         
        </md-card-content>
     
    </md-card>
</md-card-content>
   </md-content>
