<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeerJournal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2>Register</h2>
        <p ng-bind="registration.errorMessage">{{registration.errorMessage}}</p>
        <form name="form" ng-submit="registration.register()" role="form">

            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="registration.user.firstName" required />
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="registration.user.lastName" required />
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="registration.user.email" ng-change="checkEmail()" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="registration.user.password" ng-change="checkPassword()" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.passwordRepeated.$dirty && form.passwordRepeated.$error.required && form.passwordRepeated.$error.dontMatch }">
                <label for="password">Repeat password</label>
                <input type="password" name="passwordRepeated" id="passwordRepeated" class="form-control" ng-model="registration.password2" ng-change="checkPassword()" required />
                <span ng-show="form.passwordRepeated.$error.dontMatch" class="help-block">Passwords do not match</span>
            </div>


            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || registration.dataLoading" class="btn btn-primary">Register</button>
                <a href="/home" class="btn btn-link">Cancel</a>
            </div>
            </form>
    </div>
</div>

</body>
</html>
