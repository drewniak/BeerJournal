<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeerJournal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="jumbotron">
            <h2>Register</h2>
            <form name="form" ng-submit="registration.register()" role="form">

                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="registration.user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="registration.user.password" ng-change="checkPassword()" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.passwordRepeated.$dirty && form.passwordRepeated.$error.required && form.passwordRepeated.$error.dontMatch }">
                    <label for="password">Repeat password</label>
                    <input type="password" name="passwordRepeated" id="passwordRepeated" class="form-control" ng-model="registration.user.password2" ng-change="checkPassword()" required />
                    <span ng-show="form.passwordRepeated.$error.dontMatch" class="help-block">Passwords do not match</span>
                </div>


                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || registration.dataLoading" class="btn btn-primary">Register</button>
                    <a href="/home" class="btn btn-link">Cancel</a>
                </div>
            </form>
    </div>
</div>

</body>
</html>
