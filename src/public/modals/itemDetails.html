<div class="container">
    <div ng-controller="itemDetailsController" style="margin-top: 1%; margin-bottom: 1%">
        <h1>{{item.name}}</h1><jk-rating-stars rating="item.averageRating" read-only="readOnly" ></jk-rating-stars>

        <div ng-show="item.owner">
            <md-button class="md-primary" ng-click="showUserCollection(item.owner)">Owner: <b>{{item.owner.firstName + ' ' + item.owner.lastName}}</b></md-button>
        </div>

        <div class="country">
            <img ng-src="{{item.countryImage}}" err-src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Missing_flag.png" height="30" width="60"  ng-style="{border: '1px solid grey'}" >
            <p>{{item.country}}</p>
        </div>

        <h3>Brewery: {{item.brewery}}</h3>
        <h3>Type: {{item.type}}</h3>
        <h3>Style: {{item.style}}</h3>

        <div ng-repeat="attribute in item.attributes">
            <h4>{{attribute.name}}: {{attribute.value}}</h4>
        </div>

        <div class="images">
            <ul class="gallery gallery1">
                <li ng-repeat="image in item.images">
                    <a ng-click="openLightboxModal($index,item.images)">
                        <img ng-src="{{image}}" err-src="images/fallbackIcons/item.svg" height="100" width="100">
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <label ng-if="!isMyItem">Rate it</label>
            <jk-rating-stars rating="rate" ng-if="!isMyItem" on-rating="onRating(rate)"></jk-rating-stars>
            <button ng-show="!offerId && item.owner" class="btn btn-success" ng-click="makeAnOffer(item.id)"><b>I WANT IT!!!</b></button>
            <button ng-show="offerId" class="btn btn-info" ng-click="showOffer()"><b>Show the offer</b></button>
            <button class="btn btn-primary" ng-click="close()">Close</button>
        </div>
    </div>
</div>
