<div class="jumbotron">
    <h2>Reset Password</h2>
    <p ng-bind="errorMessage">{{errorMessage}}</p>
    <form name="form" ng-submit="reset()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required && form.email.$valid }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$dirty && !form.email.$error.required && !form.email.$valid" class="help-block">Email in not valid</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required && form.password.$error.wrongPasswordPattern}">
            <label for="password"> New password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" ng-change="checkPasswords()" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            <span ng-show="form.password.$error.wrongPasswordPattern" class="help-block">Password must contain at least 6 characters, including UPPER/lowercase and numbers.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.passwordRepeated.$dirty && form.passwordRepeated.$error.required && form.passwordRepeated.$error.dontMatch }">
            <label for="passwordRepeated">Repeat password</label>
            <input type="password" name="passwordRepeated" id="passwordRepeated" class="form-control" ng-model="password2" ng-change="checkPasswords()" required />
            <span ng-show="form.passwordRepeated.$error.dontMatch" class="help-block">Passwords do not match</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || form.passwordRepeated.$error.dontMatch || form.password.$error.wrongPasswordPattern" class="btn btn-primary">Rest Password</button>
            <a ng-click="vm.closeModal()" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
